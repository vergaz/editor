<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School ID Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .preview-img {
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ School ID Editor</h1>
        <p class="text-center">Easily swap faces and edit text on school IDs!</p>

        <!-- Face Swapping Section -->
        <h2>üîÑ Swap Face</h2>
        <form action="/swap" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="id_image">Upload School ID:</label>
                <input type="file" class="form-control" name="id_image" required>
            </div>
            <div class="mb-3">
                <label for="new_face">Upload New Face:</label>
                <input type="file" class="form-control" name="new_face" required>
            </div>
            <button type="submit" class="btn btn-custom">Swap Face</button>
        </form>

        <hr>

        <!-- Text Editing Section -->
        <h2>üìù Edit ID Text</h2>
        <form action="/edit_text_dynamic" method="post">
            <div class="mb-3">
                <label for="original_text">Original Text:</label>
                <input type="text" class="form-control" name="original_text" required placeholder="Enter existing text">
            </div>
            <div class="mb-3">
                <label for="new_text">New Text:</label>
                <input type="text" class="form-control" name="new_text" required placeholder="Enter new text">
            </div>
            <button type="submit" class="btn btn-custom">Edit Text</button>
        </form>

        <div class="footer">
            &copy; 2025 Vergaz - All Rights Reserved
        </div>
    </div>
</body>
</html>
